<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="organization-form">
            <h2>ORGANIZATION INFORMATION</h2>
            
            <div class="form-group">
                <label for="year-formation">1. YEAR OF FORMATION OF ABOVE MENTIONED ORGANIZATION</label>
                <input type="text" id="year-formation" name="year-formation">
            </div>
            
            <div class="form-group">
                <label for="years-business">2. YEARS IN CURRENT BUSINESS</label>
                <input type="text" id="years-business" name="years-business">
            </div>
            
            <div class="form-group">
                <label for="no-staff">3. NO. OF STAFF</label>
                <input type="text" id="no-staff" name="no-staff">
            </div>

            <div class="form-group">
                <label>4. WHAT ARE THE MAIN ACTIVITIES OF YOUR BUSINESS? PLEASE INDICATE VERY APPROXIMATE % OF TOTAL REVENUE</label>
                <table>
                    <tr>
                        <td><label for="payroll-sales">PAYROLL SOFTWARE SALES:</label> </td>
                        <td><input type="text" id="payroll-sales" name="payroll-sales">  <span class="percent-symbol"></span> %</td>
                    </tr>
                    <tr>
                        <td><label for="accounting-sales">ACCOUNTING SOFTWARE SALES:</label></td>
                        <td><input type="text" id="accounting-sales" name="accounting-sales"> <span class="percent-symbol"></span> %</td>
                    </tr>
                    <tr>
                        <td><label for="taxation-sales">TAXATION SOFTWARE SALES:</label></td>
                        <td><input type="text" id="taxation-sales" name="taxation-sales"> <span class="percent-symbol"></span> %</td>
                    </tr>
                    <tr>
                        <td><label for="hardware">HARDWARE:</label></td>
                        <td><input type="text" id="hardware" name="hardware"> <span class="percent-symbol"></span> %</td>
                    </tr>
                    <tr>
                        <td><label for="law-books">LAW BOOKS:</label></td>
                        <td><input type="text" id="law-books" name="law-books"> <span class="percent-symbol"></span> %</td>
                    </tr>
                    <tr>
                        <td><label for="other">IF OTHER (PLEASE SPECIFY)</label></td>
                        <td><input type="text" id="law-books" name="law-books"> <span class="percent-symbol"></span> %</td>
                    </tr>
                </table>
            </div>

            <div class="form-group">
                <label>5. WHAT OTHER SOFTWARE HAVE YOU BEEN INVOLVED WITH?</label>
                <table>
                    <tr>
                        <td><label for="software-name">a) NAME OF THE SOFTWARES:</label></td>
                        <td><input type="text" id="software-name" name="software-name"></td>
                    </tr>
                    <tr>
                        <td><label for="number-sold">b) APPROX. NUMBER SOLD TILL DATE:</label></td>
                        <td><input type="text" id="number-sold" name="number-sold"></td>
                    </tr>
                    <tr>
                        <td><label for="start-date">c) MONTH, YEAR IN WHICH YOU STARTED THE ABOVE BUSINESS:</label></td>
                        <td><input type="text" id="start-date" name="start-date"></td>
                    </tr>
                </table>
            </div>

            <div class="form-group">
                <label>6. WHAT % OF YOUR REVENUE WOULD YOU LIKE TO SEE COMING FROM GREYTIP SOFTWARE?</label>
                <table>
                    <tr>
                        <td><label for="next-6-months">IN THE NEXT 6 MONTHS:</label></td>
                        <td><input type="text" id="next-6-months" name="next-6-months"></td>
                    </tr>
                    <tr>
                        <td><label for="next-12-months">IN NEXT 12 MONTHS:</label></td>
                        <td><input type="text" id="next-12-months" name="next-12-months"></td>
                    </tr>
                </table>
            </div>

            <div class="form-group">
                <label>7. HOW MANY CUSTOMERS DO YOU ENVISION BRINGING TO GREYTIP SOFTWARE?</label>
                <table>
                    <tr>
                        <td><label for="customers-6-months">IN THE NEXT 6 MONTHS:</label></td>
                        <td><input type="text" id="customers-6-months" name="customers-6-months"></td>
                    </tr>
                    <tr>
                        <td><label for="customers-12-months">IN NEXT 12 MONTHS:</label></td>
                        <td><input type="text" id="customers-12-months" name="customers-12-months"></td>
                    </tr>
                </table>
            </div>

            <div class="form-group">
                <label for="staff-dedication">8. HOW MANY PEOPLE WILL YOU INTEND TO DEDICATE TO GREYTIP ONLINE SOFTWARE?</label>
                <table>
                  <tr>
                      <td><label for="full-time-staff">NUMBER OF FULL TIME STAFF</label></td>
                      <td><input type="text" id="full-time-staff" name="full-time-staff"></td>
                  </tr>
                  <tr>
                      <td><label for="part-time-staff">PART TIME STAFF</label></td>
                      <td><input type="text" id="part-time-staff" name="part-time-staff"></td>
                  </tr>
              </table>
            </div>
            
            <div class="form-group">
                <label for="training-names">9. NAME OF PERSONS, WHO WILL JOIN TRAINING OF GREYTIP?</label>
                <input type="text" id="training-names" name="training-names">
            </div>
            
            <div class="form-group">
                <label for="potential-customers">10. HOW MANY POTENTIAL CUSTOMERS ARE HAVING ANY CONTACT WITH YOU IN THE ABOVE MENTIONED AREAS?</label>
                <input type="text" id="potential-customers" name="potential-customers">
            </div>
            
            <div class="form-group">
                <label for="comments">11. ANY OTHER COMMENTS YOU FEEL RELEVANT, OR FEEDBACK YOU WOULD LIKE TO SHARE:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            
            <div class="form-group">
                <label for="place">PLACE:</label>
                <input type="text" id="place" name="place">
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </div>
    
    <script>
        document.getElementById('organization-form').addEventListener('submit', function(event) {
            event.preventDefault();

            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;

            // For now, we'll just log the data to the console
            console.log('Form Submitted:', data);

        });
    </script>
</body>
</html>
